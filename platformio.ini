[env:esp32-s3-devkitc-1-n16r8v]
platform = espressif32
board = esp32-s3-devkitc-1-n16r8v
framework = arduino
monitor_speed = 115200
lib_deps = 
    symlink://../CustomLibs/DeviceRegistry
    symlink://../CustomLibs/EspNowHandler
    ; EspNowHandler=https://github.com/y-decimal/EspNowHandler.git
    FastLed=fastled/FastLED@^3.7.0

[env:esp32-s3-zero]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
board_upload.flash_size = 4MB
board_build.partitions = default.csv
build_flags = 
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DBOARD_HAS_PSRAM
  
monitor_speed = 115200
lib_deps = 
    symlink://../CustomLibs/DeviceRegistry
    symlink://../CustomLibs/EspNowHandler
    ; EspNowHandler=https://github.com/y-decimal/EspNowHandler.git
    FastLed=fastled/FastLED@^3.7.0